[tool.poetry]
name = "promptguard"
version = "0.1.5"
description = "Lightweight LLM prompt middleware â€” bias detection, standardization, and DevOps process chains via YAML config"
authors = [
    "Softreck <info@softreck.com>",
    "Tom Sapletta <tom@sapletta.com>",
]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/softreck/gllm"
keywords = ["llm", "prompt-engineering", "bias-detection", "devops", "litellm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.poetry.dependencies]
python = "^3.10"
litellm = "^1.40"
pydantic = "^2.0"
pyyaml = "^6.0"
nltk = "^3.8"
typer = {version = "^0.12", extras = ["all"]}
textstat = "^0.7"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-asyncio = "^0.23"
pytest-mock = "^3.12"
ruff = "^0.4"

[tool.poetry.scripts]
promptguard = "promptguard.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py310"
line-length = 120

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
